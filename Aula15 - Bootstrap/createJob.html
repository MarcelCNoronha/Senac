<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>createJob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container">
        <div class="progress col-8 offset-md-2 mt-3 bar-heigh">
          <div class="progress-bar w-50 bar-senac" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
          <div class="row mt-5">
              <div class= "col-2 offset-md-1">
                <img src="logo_senac.png" alt="logo senac">
              </div> 
              <div class= "col-4">
                  <h4>Criar procura</h4>
              </div>  
            </div>

        <div class="row mt-2 offset-md-4">
          <form class="col-md-6 text-start">
            <div class="mb-2">
                <label for="exampleInputName" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Digite seu nome">  
            </div>
            <div class="mb-2">
                <label for="exampleInputtel" class="form-label">Contato</label>
                <input type="tel" class="form-control" id="exampleInputName" placeholder="(00) 00000-0000">  
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Digite seu email">
            </div>
            <div class="mb-2">
              <label for="exampleInputDescription" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Descrição do trabalho">
            </div>
            <div class="mb-2">
                <label for="exampleInputDetais" class="form-label">Detalhes</label>
                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Descreva detalhes">
            </div>
            <div class="mb-3 mt-5">
            <button type="submit" class=" offset-md-4 col-4 btn btn-senac btn-senac:hover text-white">Cadastrar</button>
            </div>
          </form>
        </div>
    </div>
